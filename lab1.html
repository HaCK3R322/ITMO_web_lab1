<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lab1</title>
    <link rel="stylesheet" href="css/beauty.css">
    <link rel="stylesheet" href="css/coordinates.css">
    <link rel="stylesheet" href="css/buttons.css">

    <script type="text/javascript" src="scripts/sending.js"></script>
  </head>
  <body>
    <header>
      <p id="ownerName">Этот прекрасный сайт был сделан с любовью и трепетом человеком по
        имени <b>Иван Андросов</b>, который учится в группе <b>P3210.</b></p>
      <p id="labName">Номер варианта: <b>10101</b>.</p>
    </header>

    <br><br>

    <div class="choosing"> <!-- black space -->

      <div id="coordinates-background"> <!-- white space -->
        <div id="graphic-space"> <!-- invisible square to ez calculate coordinates graphic -->
          <div id="square"></div>
          <div id="round-square"></div>
          <div id="triangle"></div>

          <div id="coordinates-x"></div>
          <div id="coordinates-y"></div>

          <div id="coordinates-topR" class="horizontal-line">&nbsp;&nbsp;&nbsp;&nbsp;R/2</div>
          <div id="coordinates-top2R" class="horizontal-line">&nbsp;&nbsp;&nbsp;&nbsp;R</div>
          <div id="coordinates-bottomR" class="horizontal-line">&nbsp;&nbsp;&nbsp;&nbsp;&#8209;R/2</div>
          <div id="coordinates-bottom2R" class="horizontal-line">&nbsp;&nbsp;&nbsp;&nbsp;&#8209;R</div>
          <div id="coordinates-leftR" class="vertical-line"><br>&#8209;R/2</div>
          <div id="coordinates-left2R" class="vertical-line"><br>&#8209;R</div>
          <div id="coordinates-rightR" class="vertical-line"><br>R/2</div>
          <div id="coordinates-right2R" class="vertical-line"><br>R</div>


          <div id="coordinates-rightArrow"> &#9658; </div>
          <div id="coordinates-upArrow"> &#9650; </div>
        </div>
      </div>

      <form class="formWithValidation">
        <div id="chooseX" class="choosingName">
          <p><b>выберите X:</b></p>
          <div id="xInput" class="coordsInput">
            <select id="xSelect" name="X">
              <option value="-2">-2</option>
              <option value="-1.5">-1.5</option>
              <option value="-1">-1</option>
              <option value="-0.5">-0.5</option>
              <option value="-0" selected>0</option>
              <option value="0.5">0.5</option>
              <option value="1">1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>

        <div id="chooseY" class="choosingName">
          <p><b>введите Y:</b></p>
          <div id="yInput" class="coordsInput">
            <input id="textBox" type="text" name="Y" placeholder="(-3 ... 5)">
          </div>
        </div>

        <div id="chooseR" class="choosingName">
          <p><b>выберите R:</b></p>
          <div id="rInput" class="coordsInput">
            <label class="radio-inline">
              <input type="radio" name="R" value="1">1
            </label>
            <label class="radio-inline">
              <input type="radio" name="R" value="2">2
            </label>
            <label class="radio-inline">
              <input type="radio" name="R" value="3">3
            </label>
            <label class="radio-inline">
              <input type="radio" name="R" value="4">4
            </label>
            <label class="radio-inline">
              <input type="radio" name="R" value="5">5
            </label>
          </div>
        </div>

        <div id="checkElement" class="choosingName">
          <input id="button" type="button" value="Проверить" onclick="validate();">
          <p id="resultText"><b>Результат: </b></p>
        </div>
      </form>
    </div>
  </body>
</html>
